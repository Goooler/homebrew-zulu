    branches:
      - master
    paths:
      - '.github/workflows/jdk8.yml'
      - 'Casks/zulu-jdk8.rb'

jobs:
  check:
    uses: goooler/homebrew-zulu/.github/workflows/reusable-cask-checks.yml@master
    with:
      jdk-version: 8
