name: JDK7

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/reusable-cask-checks.yml'
      - '.github/workflows/jdk7.yml'
      - 'Casks/zulu-jdk7.rb'
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/reusable-cask-checks.yml'
      - '.github/workflows/jdk7.yml'
      - 'Casks/zulu-jdk7.rb'

jobs:
  check:
    uses: goooler/homebrew-zulu/.github/workflows/reusable-cask-checks.yml@master
    with:
      jdk-version: 7
