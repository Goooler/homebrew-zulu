name: Check Casks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: changed-files
        name: Get changed files
        uses: tj-actions/changed-files@v44
        with:
          files: Casks/**.rb
      - id: set-matrix
        name: Set Cask matrix
        run: |
          casks_string="${{ steps.changed-files.outputs.all_changed_files }}"
          if [[ -z "$casks_string" ]]; then
            echo "No cask files changed."
            echo "matrix={\"cask\":[]}" >> $GITHUB_OUTPUT
            exit 0
          fi
          cask_list=$(echo "$casks_string" | sed -E 's/Casks\/(.+)\.rb/\1/g' | jq -R . | jq -s .)
          echo "matrix={\"casks\":$cask_list}" >> $GITHUB_OUTPUT

  check-casks:
    needs: generate-matrix
    strategy:
      fail-fast: false
      matrix:
        os: # https://docs.github.com/en/actions/using-github-hosted-runners/using-github-hosted-runners/about-github-hosted-runners#standard-github-hosted-runners-for-public-repositories
          - macos-latest # Based on arm64.
          - macos-15-intel # Based on x64.
        cask: ${{ fromJson(needs.generate-matrix.outputs.matrix.casks) }}
    runs-on: ${{ matrix.os }}
    env:
      HOMEBREW_COLOR: 1
      HOMEBREW_DEVELOPER: 1
    steps:
      - uses: actions/checkout@v4
      - name: brew pull & reset & tap
        run: |
          brew update-reset "$(brew --repository)"
          brew update-reset "$(brew --repository homebrew/cask)"
          mkdir -p $(brew --repo)/Library/Taps/mdogan
          ln -s $GITHUB_WORKSPACE $(brew --repo)/Library/Taps/mdogan/homebrew-zulu
      - name: install jdk
        run: brew install ${{ matrix.cask }}
      - name: uninstall jdk
        run: brew uninstall ${{ matrix.cask }}
